<!DOCTYPE html>

    <body>
        {{#if isLoggedIn}}
            <z3-postadminbar>
                <a href="/edit/{{postId}}">Edit...</a>
                &nbsp;&nbsp;&nbsp;
                <a href="/publish/{{postId}}">Publish \ Un-publish \ Delete...</a>
                &nbsp;&nbsp;&nbsp;
                <a href="/drafts/{{postId}}">Manage Drafts...</a>
                &nbsp;&nbsp;&nbsp;
                {{#if publishedAt}}
                    <a href="/{{url}}">View: {{title}}</a>
                {{else}}
                    <a href="/preview/{{postId}}">Preview...</a>
                {{/if}}
            </z3-postadminbar>
        {{/if}}
        </body>
</html>
