<!DOCTYPE html>
<html>

	<head>
		<title>Password required</title>
	</head>

	<body>
		<h1>Password required</h1>
        <form method="POST">
            {{#if wrongPassword}}            
                <span class="wrongPassword">Wrong Password</span><br />
            {{/if}}
            <label>Preview password:
                <input type="password" id="previewPW" name="previewPW">
            </label>
            <br />
            <input type="submit">
        </form>
</body>

</html>
